<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="user-choice">
            <div class="question-mark">?</div>
            <img src="img/rock.png" class="hidden">
            <img src="img/paper.png" class="hidden">
            <img src="img/scissors.png" class="hidden">
            <p>Your Choice</p>
        </div>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="comp-choice">
            <img src="img/rock.png" class="">
            <img src="img/paper.png" class="hidden">
            <img src="img/scissors.png" class="hidden">
            <p>Computer Choice</p>
        </div>
    </div>
        <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="img/rock.png" id="r">
        </div>
        <div class="choice">
            <img src="img/paper.png" id="p">
        </div>
        <div class="choice">
            <img src="img/scissors.png" id="s">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
